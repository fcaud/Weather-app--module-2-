<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8626b46e5e.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <p id="date-stamp"></p>
    </header>

    <div class="container">
      <div class="header-filler"></div>

      <section class="weather-module" id="module-1">
        <form class="search-bar">
          <input
            type="search"
            name="city-search"
            placeholder="Please enter city..."
            class="city-search-bar"
          />
          <input type="submit" value="Search" class="city-search-button" />
        </form>

        <div>
          <button class="location-button">
            <i class="fas fa-location-arrow"></i>
          </button>
        </div>

        <div class="form-check form-switch unit-switch">
          <input
            class="form-check-input unit-toggle"
            type="checkbox"
            id="flexSwitchCheckDefault"
          />
          <label class="form-check-label" for="flexSwitchCheckDefault"
            >°C / °F
          </label>
        </div>

        <div class="placeholder-text">
          <h2 class="city-header">Search city...</h2>
        </div>
        <div class="blank"></div>
      </section>

      <section class="add-module" id="add-module-section">
        <button class="plus-icon icon" id="add-module-button">
          <i class="fas fa-plus"></i>
        </button>
      </section>

      <div>
        <a
          href="https://github.com/fcaud/Weather-app--module-2-.git"
          target="_blank"
          class="code-source-link"
          >Open-source code by Freya Caudwell</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
